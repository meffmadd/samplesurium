<main>
  <ul *ngIf="overview">
    <li *ngFor="let topic of overview.topics">
      <span class="topic">{{topic.title}}</span>
      <div id="exampleContainer">
        <div *ngFor="let example of topic.examples" class="example"routerLink="/example/{{topic.id}}/{{example.id}}">
          <span class="exampleTitle">{{example.title}}</span>
          <p>
            {{example.text}}
          </p>
        </div>
      </div>
    </li>
  </ul>
</main>
