<main>
  <h2>{{title}}</h2>
  <div class="container">
    <div class="viewContainer">
      <span [class.selected]="vis" (click)="showVis()">Visualisation</span>
      <span [class.selected]="code" (click)="showCode()">Code</span>
      <div id="vis" [@showHide]="vis ? 'shown' : 'hidden'">
        <div id="sketch">
        </div>
      </div>
      <div id="code" [@showHide]="code ? 'shown' : 'hidden'">
        <div #codeTarget></div>
      </div>
    </div>
    <div class="expl">
      <span>Explaination</span>
      <div #target></div>
    </div>
  </div>
</main>
